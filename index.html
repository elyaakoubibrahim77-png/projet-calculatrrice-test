<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon projet Calculatrice</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
    <h1>Bienvenue sur mon projet de Calculatrice</h1>

    <div class="calculator">
     <div class="display-wrapper">
      <input type="text" id="screen" value="0" disabled>
      <div class="history-icon" id="toggleHistory">⟳</div>
     </div>
     <div class="history-panel" id="historyPanel">
      <p class="history-title">Historique</p>
      <ul id="historyList"></ul>
     </div>
      <div class="buttons">
        <button class="btn action">AC</button>
        <button class="btn action">DEL</button>
        <button class="btn">%</button>
        <button class="btn operator">/</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator">*</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator">+</button>

        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn ans">Ans</button>
        <button class="btn égale">=</button>
      </div>
    </div>
  </div>

  <script src="./assets/js/app.js"></script>
</body>
</html>
